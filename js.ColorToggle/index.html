<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Toggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <img class="nav__img" src="Img/hamburger_menu.png">
        </nav>

        <div class="nav-sidebar">
            <ul>
                <li id="home" class="home-background-color">
                    <label >
                        <input type="radio" name="color" value="home-color" > Home
                    </label>
                </li>
                <li id="red" class="red-background-color">
                    <label >
                        <input type="radio" name="color" value="red" > Red
                    </label>
                </li>
                <li id="orange" class="orange-background-color">
                    <label >
                        <input type="radio" name="color" value="orange" > orange
                    </label>
                </li>
                <li id="purple" class="purple-background-color">
                    <label >
                        <input type="radio" name="color" value="purple" > purple
                    </label>
                </li>
                <li id="green" class="green-background-color">
                    <label >
                        <input type="radio" name="color" value="green" > green
                    </label>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
